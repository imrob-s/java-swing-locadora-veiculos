plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.2.3'
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'
    implementation 'org.ehcache:ehcache:3.10.8'
    implementation 'io.github.openfeign:feign-core:13.2.1'
    implementation 'io.github.openfeign:feign-jackson:13.2.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.swinglabs:swing-layout:1.0.3'
    implementation 'com.twelvemonkeys.common:common-image:3.10.1'
    implementation 'com.formdev:flatlaf:3.4'
    implementation 'com.formdev:flatlaf-extras:3.4'
    implementation 'com.miglayout:miglayout-swing:11.3'
    implementation 'com.formdev:flatlaf-fonts-roboto:2.137'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

}

// Apply a specific Java toolchain to ease working on different environments
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    // Define the main class for the application.
    mainClass = 'com.imrob.locadoraveiculos.App'
}

test {
    useJUnitPlatform()
}


tasks.named('test') {

}
